<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto Web | Challenge ONE</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <!-- Link para la fuente 'Inter' de los botones -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <script src="script.js"></script>
</head>
<body>
    <header>
        <section>
            <img id="logo" src="img/logo.png" alt="Logo de Alura, es una 'a' minúscula de color azul oscuro.">
        </section>

        <h1 id="titulo-principal">Encriptador de Texto Web | Challenge ONE</h1>
    </header>
    
    <nav id="menu-idiomas" role="Elección de idioma">
        <section>
            <button class="idioma" onclick="cambiar_idioma(this)">ES</button>
            <button class="idioma" onclick="cambiar_idioma(this)">EN</button>
        </section>
    </nav>

    <main>
        <section id="interacion-usuario">
            <textarea id="texto-entrada" wrap="soft" placeholder="Ingrese el texto aquí">Lorem ipsum dolor sit amet consectetur adipiscing elit Orci montes sit et diam risus scelerisque vitae est Tortor maecenas nunc ut laoreet Eget diam mauris quam quisque ut eget fringilla sit elit Libero sodales duis fames id diam feugiat aliquet non egestas</textarea>
            <aside id="precaucion">
                <img id="img-precaucion" src="img/warning-circle.png" alt="Circulo pequeño con simbolo de explamación centrado.">
                <p id="precaucion-texto">Solo letras minúsculas y sin acentos</p>
            </aside>
            
            <section id="botones">
                <button class="boton" id="boton-encriptar" onclick="encriptar_mensaje()">Encriptar</button>
                <button class="boton" id="boton-desencriptar">Desencriptar</button>
            </section>
        </section>

        <section id="resultados">
            <article id="resultado" style="display: flex;">
                <textarea id="texto-salida" wrap="soft" placeholder="Visualización del resultado" readonly></textarea>
                <button class="boton" id="boton-copiar" onclick="copiar_portapapeles()">Copiar</button>
            </article>

            <article id="error" style="display: none;">
                <img id="img-error" class="elemento-error" src="img/doll.png" alt="Imagen de una mujer tratando de encontrar un diamante.">
                <h2 class="elemento-error" id="titulo-error">Ningún mensaje fue encontrado</h2>
                <p class="elemento-error" id="parrafo-error">Ingresa el texto que desees encriptar o desencriptar.</p>
            </article>
        </section>
    </main>

    <!-- Agregar footer con mi nombre y el año [Luis Mario Bonilla Madera | 2024]-->
    <footer>
        <section class="desarrollador" role="Nombre del desarrollador de esta página, y el año en que se desarrollo.">
            
            <p id="desarrollador"><b>Desarrollado por:</b> Luis Mario Bonilla Madera</p>
            <p id="year"><b>Año:</b> 2024</p>
        </section>
    </footer>
</body>
</html>
