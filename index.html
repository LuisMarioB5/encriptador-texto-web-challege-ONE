<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto Web | Challenge ONE</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <!-- Link para la fuente 'Inter' de los botones -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <script src="script.js"></script>
</head>
<body>
    <header>
        <section>
            <img id="logo" src="img/logo.png" alt="Logo de Alura, es una 'a' minúscula de color azul oscuro.">
        </section>

        <h1 id="tituloPrincipal">Encriptador de Texto Web | Challenge ONE</h1>
    </header>
    
    <section id="menuIdiomas">
        <nav>
            <section>
                <button class="idioma" onclick="cambiarIdioma(this)">ES</button>
                <button class="idioma" onclick="cambiarIdioma(this)">EN</button>
                <button class="idioma" onclick="cambiarIdioma(this)">PT</button>
            </section>
        </nav>
    </section>
        
    <main>
        <section id="interacionUsuario">
            <textarea id="textoEntrada" wrap="soft" placeholder="Ingrese el texto aquí">Lorem ipsum dolor sit amet consectetur adipiscing elit Orci montes sit et diam risus scelerisque vitae est Tortor maecenas nunc ut laoreet Eget diam mauris quam quisque ut eget fringilla sit elit Libero sodales duis fames id diam feugiat aliquet non egestas</textarea>
            <aside id="precaucion">
                <img id="imgPrecaucion" src="img/warning-circle.png" alt="Pequeño círculo con símbolo de exclamación centrado.">
                <p id="textoPrecaucion">Solo letras minúsculas y sin acentos</p>
            </aside>
            
            <section id="botones">
                <button class="boton" id="botonEncriptar" onclick="encriptarMensaje()">Encriptar</button>
                <button class="boton" id="botonDesncriptar" onclick="desencriptarMensaje()">Desencriptar</button>
            </section>
        </section>

        <section id="resultados">
            <article id="resultado" style="display: none;">
                <textarea id="textoSalida" wrap="soft" placeholder="Visualización del resultado" readonly>Prueba</textarea>
                <button class="boton" id="botonCopiar" onclick="copiarPortapapeles()">Copiar</button>
            </article>

            <article id="error" style="display: flex;">
                <img id="imgError" src="img/doll.png" alt="Imagen de una mujer tratando de encontrar un diamante.">
                <h2 id="tituloError"></h2>
                <p id="parrafoError"></p>
            </article>
        </section>
    </main>

    <footer>
        <section class="desarrollador">
            
            <p id="desarrollador"><b>Desarrollado por:</b> Luis Mario Bonilla Madera</p>
            <p id="year"><b>Año:</b> 2024</p>
        </section>
    </footer>
</body>
</html>
